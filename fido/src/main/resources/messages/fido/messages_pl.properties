Fido.credEditor.attestationConveyance.tip=Opcje transportu podpisu (detale certyfikacju FIDO Autentykatora):\
<ul>\
<li> NONE - serwis nie potrzebuje potwerdzenia certyfikatu.\
<li> INDIRECT - podpis certyfikatu mo\u017ce zosta\u0107 zmieniony przez klienta (przegl\u0105dark\u0119) pozwalaj\u0105c na weryfikacj\u0119 certyfikatu\
<li> DIRECT - serwis wymaga dok\u0142adnego podpisu zwr\u00f3conege przez Autentykator.\
</ul>
Fido.credEditor.userVerification=Weryfikacja u\u017cytkownika
Fido.credEditor.userVerification.tip=Opcje weryfikacji u\u017cytkownika:\
<ul>\
<li> REQUIRED - weryfikacji u\u017cytkownika jest wymagana np. poprzez PIN lub odcisk palca.\
<li> PREFERRED - obecno\u015b\u0107 u\u017cytkownika jest wystarczaj\u0105ca ale weryfikacji u\u017cytkownika jest preferowana.\
<li> DISCOURAGED - obecno\u015b\u0107 u\u017cytkownika jest wystarczaj\u0105ca, weryfikacja nie jest potrzebna. Zmniejsza liczb\u0119 wymaganych interacji z u\u017cytkownikiem.\
</ul>
